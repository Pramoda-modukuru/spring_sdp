<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            padding: 20px 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            margin: 0 15px;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .update-form {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #1f1f2e, #3a3a5a);
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .update-form h2 {
            font-size: 2.5em;
            color: #fc5c7d;
            margin-bottom: 30px;
        }

        form {
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fc5c7d; /* Updated to solid pink color */
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color:#000;
        }

        td input[type="text"],
        td input[type="email"],
        td input[type="password"],
        td input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        td input[type="submit"],
        td input[type="reset"] {
            padding: 10px 20px;
            background-color: #6a82fb;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td input[type="submit"]:hover,
        td input[type="reset"]:hover {
            background-color: #fc5c7d;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #0d0d0d;
            color: #fff;
            margin-top: 50px;
        }

        footer p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>JSP Web Application</h1>
        <nav>
            <a href="adminhome.jsp">Home</a>
            <a href="viewusers.jsp">View Users</a>
            <a href="updateuserform.html">Update User</a>
            <a href="deleteuser.jsp">Delete User</a>
        </nav>
    </header>
    <main>
        <section class="update-form">
            <h2><u>Update User</u></h2>
            <form method="post" action="updateuser.jsp">
                <table>
                    <tr>
                        <td><b>ID</b></td>
                        <td>
                            <input type="number" name="id" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Full Name</b></td>
                        <td>
                            <input type="text" name="name" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Email ID</b></td>
                        <td>
                            <input type="email" name="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Password</b></td>
                        <td>
                            <input type="password" name="pwd" required>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>
                            <input type="submit" value="Update">
                        </td>
                        <td>
                            <input type="reset" value="Clear">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>
</body>
</html>
