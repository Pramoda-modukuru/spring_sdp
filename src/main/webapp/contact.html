<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MyApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Reset body and html to remove margins and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1f1f2e; /* Optional: Set a background color for the body */
            font-family: 'Poppins', sans-serif; /* Use the imported font */
        }

        header {
            background: linear-gradient(135deg, #ff6f61, #af69ef);
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            animation: slideIn 2s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        nav {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.3em;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        main {
            padding: 50px 0;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Contact Section */
        .contact-container {
            background-color: #2b2b3d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .contact-container h2 {
            text-align: center;
            color: #af69ef;
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .contact-methods {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            text-align: center;
        }

        .contact-method {
            flex: 1;
            background-color: #393960;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-method:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .contact-method i {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff69b4; /* Pink color for icons */
        }

        .contact-method h4 {
            color: #fff;
            margin-bottom: 5px;
            font-size: 1.2em;
        }

        .contact-method p {
            color: #ccc;
        }

        /* Style buttons for contact methods */
        .contact-method button {
            padding: 10px 15px;
            background-color: #ff69b4; /* Background color matching theme */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-method button:hover {
            background-color: #ff85c0; /* Lighter pink for hover effect */
            transform: translateY(-3px); /* Slight lift on hover */
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 2px solid #af69ef;
            border-radius: 10px;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #af69ef);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {
            background: linear-gradient(135deg, #e65c50, #af69ef);
            transform: translateY(-5px);
        }

        /* Map Section */
        .map-container {
            margin-top: 50px;
            text-align: center;
        }

        .map-container iframe {
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #141414;
            color: #777;
            margin-top: 40px;
            font-size: 1em;
        }

        /* Animations on Scroll */
        [data-scroll] {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        [data-scroll].in-view {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="userregistration.html">Register</a>
            <a href="userlogin.html">Login</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="contact-container" data-scroll>
                <h2>Get in Touch</h2>
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <h4>Email</h4>
                        <p><button onclick="window.location.href='mailto:support@myapp.com'">support@myapp.com</button></p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-phone-alt"></i>
                        <h4>Phone</h4>
                        <p><button onclick="window.location.href='tel:+1234567890'">+1 (234) 567-890</button></p>
                    </div>
                    <div class="contact-method">
                        <i class="fab fa-facebook"></i>
                        <h4>Facebook</h4>
                        <p><button onclick="window.open('https://www.facebook.com/myapp', '_blank')">Visit our page</button></p>
                    </div>
                </div>

               <form class="contact-form" action="ContactServlets" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>


    <div class="map-container">
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509357!2d144.9537363153181!3d-37.81627997975184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0d7f57db%3A0x5045675218cee2ee!2sVictoria%20Street%2C%20Melbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sin!4v1630911834856!5m2!1sen!2sin" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2024 MyApp. All rights reserved.</p>
    </footer>

    <script>
        // Scroll Animation
        const scrollElements = document.querySelectorAll("[data-scroll]");

        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend
            );
        };

        const displayScrollElement = (element) => {
            element.classList.add("in-view");
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) {
                    displayScrollElement(el);
                }
            });
        };

        window.addEventListener("scroll", () => {
            handleScrollAnimation();
        });
    </script>
</body>

</html>
